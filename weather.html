<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Weather Forecast</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1501973801540-537f08ccae7b') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(12px);
      border-radius: 30px;
      padding: 40px;
      width: 460px;
      color: #fff;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    }

    h2 {
      margin-bottom: 5px;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(to right, #ff9100, #ff4081);
      -webkit-background-clip : text;
      -webkit-text-fill-color : transparent;
    }

    .clock {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #dcdcdc;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    input {
      width: 70%;
      padding: 10px;
      border: none;
      border-radius: 25px 0 0 25px;
      outline: none;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #ff9800;
      color: white;
      font-weight: 600;
      border-radius: 0 25px 25px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e68900;
    }

    .gps-btn {
      background: #00bcd4;
      border-radius: 25px;
      margin-bottom: 15px;
    }

    .gps-btn:hover {
      background: #0097a7;
    }

    .weather {
      display: none;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .divider {
      height: 8px;
      border-radius: 5px;
      margin: 15px 0;
      background: linear-gradient(to right, #ff5722, #ff9800);
    }

    .icon img {
      width: 100px;
      height: 100px;
    }

    .temp {
      font-size: 3rem;
      font-weight: 700;
      margin: 10px 0;
      color: #fff;
    }

    .toggle {
      cursor: pointer;
      font-size: 0.9rem;
      color: #ffcc80;
    }

    .details {
      text-align: left;
      margin-top: 15px;
    }

    .details p {
      margin: 5px 0;
      font-size: 1rem;
    }

    .details span {
      color: #ffe082;
      font-weight: 600;
    }

    .error {
      color: #ffdfdf;
      background: rgba(255, 0, 0, 0.4);
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
    }

    .forecast {
      margin-top: 20px;
    }

    .forecast h4 {
      margin-bottom: 10px;
      text-align: left;
      color: #fff;
    }

    .forecast-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .forecast-day {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 10px;
      text-align: center;
      color: #fff;
      transition: 0.3s;
    }

    .forecast-day:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }

    .forecast-day img {
      width: 45px;
      height: 45px;
    }

    .forecast-day p {
      font-size: 0.9rem;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üå¶ Weather Forecast</h2>
    <div class="clock" id="clock"></div>
    <div class="search-box">
      <input type="text" id="city" placeholder="Enter city name" />
      <button onclick="getWeather()">Search</button>
    </div>
    <button class="gps-btn" onclick="getLocationWeather()">üìç Current Location</button>
    <div class="divider"></div>
    <div class="error" id="error"></div>

    <div class="weather" id="weather">
      <div class="icon"><img id="icon" alt="Weather icon" /></div>
      <h3 id="city-name"></h3>
      <div class="temp" id="temp"></div>
      <div class="toggle" onclick="toggleTemp()">Switch to ¬∞F</div>
      <div class="description" id="desc"></div>
      <div class="details">
        <p> Feels Like: <span id="feels"></span></p>
        <p> Humidity: <span id="humidity"></span></p>
        <p> Wind Speed: <span id="wind"></span></p>
        <p> Visibility: <span id="visibility"></span></p>
        <p> Pressure: <span id="pressure"></span></p>
      </div>

      <div class="forecast">
        <h4>5-Day Forecast</h4>
        <div class="forecast-container" id="forecast"></div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "b621aba9315a58ca821027bfec03c86b";  // <--- Replace this with your actual key
    let currentTempC = 0;
    let isCelsius = true;

    async function getWeather(cityInput) {
      const city = cityInput || document.getElementById("city").value.trim();
      const errorBox = document.getElementById("error");
      const weatherBox = document.getElementById("weather");

      if (!city) {
        errorBox.textContent = "Please enter a city name!";
        weatherBox.style.display = "none";
        return;
      }

      errorBox.textContent = "";

      try {
        const [currentRes, forecastRes] = await Promise.all([
          fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`),
          fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${apiKey}`)
        ]);

        const currentData = await currentRes.json();
        const forecastData = await forecastRes.json();

        if (currentData.cod !== 200) throw new Error(currentData.message);

        currentTempC = currentData.main.temp;
        document.getElementById("city-name").textContent = `${currentData.name}, ${currentData.sys.country}`;
        document.getElementById("temp").textContent = `${Math.round(currentData.main.temp)}¬∞C`;
        document.getElementById("desc").textContent = capitalize(currentData.weather[0].description);
        document.getElementById("feels").textContent = `${currentData.main.feels_like}¬∞C`;
        document.getElementById("humidity").textContent = `${currentData.main.humidity}%`;
        document.getElementById("wind").textContent = `${currentData.wind.speed} m/s`;
        document.getElementById("pressure").textContent = `${currentData.main.pressure} hPa`;
        document.getElementById("visibility").textContent = `${(currentData.visibility / 1000).toFixed(1)} km`;
        document.getElementById("icon").src = `https://openweathermap.org/img/wn/${currentData.weather[0].icon}@2x.png`;

        displayForecast(forecastData.list);
        weatherBox.style.display = "block";
      } catch (error) {
        errorBox.textContent = `${error.message.toUpperCase()}`;
        weatherBox.style.display = "none";
      }
    }

    function displayForecast(data) {
      const forecastEl = document.getElementById("forecast");
      forecastEl.innerHTML = "";
      const daily = {};

      data.forEach(item => {
        const date = item.dt_txt.split(" ")[0];
        if (!daily[date]) daily[date] = item;
      });

      Object.keys(daily).slice(0, 5).forEach(date => {
        const item = daily[date];
        const dayName = new Date(date).toLocaleDateString("en-US", { weekday: "short" });
        forecastEl.innerHTML += `
          <div class="forecast-day">
            <p>${dayName}</p>
            <img src="https://openweathermap.org/img/wn/${item.weather[0].icon}.png" />
            <p>${Math.round(item.main.temp_min)}¬∞C / ${Math.round(item.main.temp_max)}¬∞C</p>
          </div>`;
      });
    }

    function capitalize(text) {
      return text.split(" ").map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(" ");
    }

    function toggleTemp() {
      const tempEl = document.getElementById("temp");
      const toggleEl = document.querySelector(".toggle");
      if (isCelsius) {
        const tempF = (currentTempC * 9) / 5 + 32;
        tempEl.textContent = `${Math.round(tempF)}¬∞F`;
        toggleEl.textContent = "Switch to ¬∞C";
      } else {
        tempEl.textContent = `${Math.round(currentTempC)}¬∞C`;
        toggleEl.textContent = "Switch to ¬∞F";
      }
      isCelsius = !isCelsius;
    }

    function getLocationWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const { latitude, longitude } = position.coords;
          const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&appid=${apiKey}`
          );
          const data = await response.json();
          document.getElementById("city").value = data.name;
          getWeather(data.name);
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.toLocaleString('en-IN', { weekday: 'long', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
